<body id = "contact-page">
<div id= "contact">

<div class = "text">
    <h2>Have a question, request or some constructive criticism? We've got answers and a thick skin</h2>
</div>

<div class = "form-box" role="form">
    <form action="/my-form-page" method="post">
<ul>
<li>
    <label for="name">Your Name/Alias:</label>
    <input type="text" id="name" name="user_name">
</li>
<li>
    <label for="mail">Your Email:</label>
    <input type="email" id="mail" name="user_email">
</li>
<li>
    <label id="message" for="msg">Questions, feedback or other concern:</label>
    <textarea id="msg" name="user_message"></textarea>
</li>
<li class="button">
    <button type="submit">Send your message</button>
    </li>
</ul>
</form>
</div>
</div>
